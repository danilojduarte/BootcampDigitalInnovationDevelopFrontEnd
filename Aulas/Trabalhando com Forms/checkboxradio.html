<body>
    <form method="get">
        <h3>Voce selecionou: Pizza de Calabresa</h3>
        <p>Quais Opcionais você deseja ?</p>

        <input type="checkbox" name="calabresa" value="calabresa"> + calabresa <br>

        <input type="checkbox" name="azeitona" value="azeitona"> + azeitona <br>

        <p>Borda recheada?</p>

        <input type="radio" name="bordar" value="não">Não<br>

        <p>Bebida</p>
        <input type="radio" name="" value="suco">Suco<br>
        <input type="radio" name="" value="refrigerante">Refrigerante<br>
        <input type="radio" name="" value="agua">Água<br>
        <input type="radio" name="" value="nenhum">Nenhum<br>

        <button type="submit">Enviar pedido</button>


    </form>
