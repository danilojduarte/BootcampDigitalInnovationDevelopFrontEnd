<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 002 - Input</title>
</head>

<body>
    <form>
        <!-- Campo de texto -->
        <label>Digie Aqui: </label><input type="text" name="" id=""><br>
        <!-- Campo de number (Atributo step para pular de 5 em 5 step="5" max="99" )-->
        <label>Digie Aqui: </label><input type="number" name="" id=""><br>
        <!-- Campo de button -->
        <label>Button: </label><input type="button" value="Enviar" name="" id=""><br>
        <!-- Campo de ranger -->
        <label>Range: </label><input type="range" min="0" max="100"><br>
        <!-- Campo de Color -->
        <label>Color: </label><input type="color"><br>
        <!-- Campo de email -->
        <label>Email: </label><input type="email"><br>
        <!-- Campo de url -->
        <label>Url: </label><input type="url"><br>
        <!-- Campo de date -->
        <label>Url: </label><input type="date"><br>
        <!-- Campo de week semana-->
        <label>week: </label><input type="week"><br>
        <!-- Campo de month-->
        <label>month: </label><input type="month"><br>
        <!-- Campo de check box-->
        <label>CheckBox: </label><input type="checkbox"><br>
        <!-- Campo de radio-->
        <label>radio: </label><input type="radio" name="aceita"><br>
        <!-- Campo de hidder-->
        <label>Hidder: </label><input type="hidden" name="aceita"><br>
        <!-- Campo de file-->
        <label>Hidder: </label><input type="file" multiple><br>
        <!-- Campo de search-->
        <label>Search: </label><input type="search"><br>
    </form>
</body>

</html>
